<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <canvas id="gameCanvas"></canvas>
            </div>
            <div class="col-md-3">
                <div class="control-panel">
                    <h3>Particle Controls</h3>
                    
                    <div class="control-group">
                        <label for="particleCount">Particle Count</label>
                        <input type="range" class="form-range" id="particleCount" min="1" max="100" value="50">
                    </div>

                    <div class="control-group">
                        <label for="particleSize">Size</label>
                        <input type="range" class="form-range" id="particleSize" min="1" max="20" value="5">
                    </div>

                    <div class="control-group">
                        <label for="particleSpeed">Speed</label>
                        <input type="range" class="form-range" id="particleSpeed" min="1" max="10" value="5">
                    </div>

                    <div class="control-group">
                        <label for="gravity">Gravity</label>
                        <input type="range" class="form-range" id="gravity" min="0" max="0.5" step="0.01" value="0.1">
                    </div>

                    <div class="control-group">
                        <label for="wind">Wind</label>
                        <input type="range" class="form-range" id="wind" min="-0.2" max="0.2" step="0.01" value="0">
                    </div>

                    <div class="control-group">
                        <label for="bounce">Bounce</label>
                        <input type="range" class="form-range" id="bounce" min="0" max="1" step="0.1" value="0.8">
                    </div>

                    <div class="control-group">
                        <label for="friction">Friction</label>
                        <input type="range" class="form-range" id="friction" min="0.9" max="1" step="0.01" value="0.99">
                    </div>

                    <div class="control-group">
                        <label for="airResistance">Air Resistance</label>
                        <input type="range" class="form-range" id="airResistance" min="0" max="0.1" step="0.001" value="0.02">
                    </div>

                    <div class="control-group">
                        <label for="turbulence">Turbulence</label>
                        <input type="range" class="form-range" id="turbulence" min="0" max="0.5" step="0.01" value="0.1">
                    </div>

                    <div class="control-group">
                        <label for="vortexStrength">Vortex Strength</label>
                        <input type="range" class="form-range" id="vortexStrength" min="-1" max="1" step="0.1" value="0">
                    </div>

                    <div class="control-group">
                        <label for="particleMass">Particle Mass</label>
                        <input type="range" class="form-range" id="particleMass" min="0.1" max="5" step="0.1" value="1.0">
                    </div>

                    <div class="control-group">
                        <label for="collisionEnabled">Enable Collisions</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="collisionEnabled">
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="particleColor">Color</label>
                        <input type="color" class="form-control" id="particleColor" value="#ffffff">
                    </div>

                    <div class="control-group">
                        <label for="trailLength">Trail Length</label>
                        <input type="range" class="form-range" id="trailLength" min="0" max="30" value="10">
                    </div>

                    <div class="control-group">
                        <label for="reverseTrail">Reverse Trail</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="reverseTrail">
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="presets">Presets</label>
                        <select class="form-select" id="presets">
                            <option value="sparkle">Sparkle</option>
                            <option value="fire">Fire</option>
                            <option value="snow">Snow</option>
                            <option value="galaxy">Galaxy</option>
                            <option value="explosion">Explosion</option>
                        </select>
                    </div>

                    <div class="export-group mt-4">
                        <h4>Export Options</h4>
                        <button class="btn btn-outline-light mb-2" onclick="exportToJSON()">Export JSON</button>
                        <button class="btn btn-outline-light mb-2" onclick="exportToXML()">Export XML</button>
                        <button class="btn btn-outline-light mb-2" onclick="exportToCSV()">Export CSV</button>
                        <button class="btn btn-outline-light mb-2" onclick="exportToJS()">Export JS</button>
                        <button class="btn btn-outline-light mb-2" onclick="exportToCSS()">Export CSS</button>
                        <button class="btn btn-outline-light mb-2" onclick="exportToPNG()">Export PNG</button>

                        <h4 class="mt-4">Video Recording</h4>
                        <div class="recording-controls">
                            <button id="startRecording" class="btn btn-outline-light mb-2" onclick="startRecording()">Start Recording</button>
                            <button id="stopRecording" class="btn btn-outline-light mb-2" onclick="stopRecording()" disabled>Stop Recording</button>
                            <div id="frameCount" class="text-light mb-2">0 frames</div>
                        </div>
                        <div id="exportOptions" style="display: none;">
                            <h5>Export Recording</h5>
                            <button class="btn btn-outline-light mb-2" onclick="exportToPNGSequence()">Export PNG Sequence</button>
                            <button class="btn btn-outline-light mb-2" onclick="exportToVideo('avi')">Export AVI</button>
                            <button class="btn btn-outline-light mb-2" onclick="exportToVideo('mp4')">Export MP4</button>
                            <button class="btn btn-outline-light mb-2" onclick="exportToVideo('mov')">Export MOV</button>
                            <button class="btn btn-outline-light mb-2" onclick="exportToVideo('mkv')">Export MKV</button>
                        </div>
                    </div>

                    <div class="import-group mt-4">
                        <h4>Import Image Sequence</h4>
                        <input type="file" class="form-control" id="imageImport" accept="image/png" multiple>
                        <div class="mt-2">
                            <button class="btn btn-outline-light" onclick="startAnimation()">Play</button>
                            <button class="btn btn-outline-light" onclick="stopAnimation()">Stop</button>
                        </div>
                    </div>

                    <div class="sharing-group mt-4">
                        <h4>Share Preset</h4>
                        <input type="text" class="form-control mb-2" id="presetName" placeholder="Preset Name">
                        <textarea class="form-control mb-2" id="presetDescription" placeholder="Description (optional)"></textarea>
                        <button class="btn btn-outline-light" onclick="saveCurrentPreset()">Save Preset</button>
                        
                        <h4 class="mt-4">Background Image</h4>
                        <div class="mb-3">
                            <label for="backgroundImage" class="form-label">Upload Background Image (JPG/PNG)</label>
                            <input type="file" class="form-control" id="backgroundImage" accept=".jpg,.jpeg,.png">
                        </div>
                        
                        <h4 class="mt-4">Export Controls</h4>
                        <div class="mb-3">
                            <button id="startRecording" class="btn btn-primary">Start Recording</button>
                            <button id="stopRecording" class="btn btn-danger" disabled>Stop Recording</button>
                            <span id="frameCount" class="ms-2">0</span> frames
                        </div>
                        <div id="exportOptions" style="display: none;">
                            <button onclick="exportToPNGSequence()" class="btn btn-outline-light">Export as PNG Sequence</button>
                            <button onclick="exportToVideo('avi')" class="btn btn-outline-light">Export as AVI</button>
                        </div>
                        <h4 class="mt-4">Shared Presets</h4>
                        <script src="{{ url_for('static', filename='js/video-export.js') }}"></script>
                        <div id="sharedPresets" class="shared-presets-container">
                            <!-- Shared presets will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/particle-system.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controls.js') }}"></script>
    <script src="{{ url_for('static', filename='js/export.js') }}"></script>
    <script src="{{ url_for('static', filename='js/preset-sharing.js') }}"></script>
</body>
</html>
